<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <div class="bodyImg">
            <img src="inventory\herosectionBackground.jpg" alt="">
        </div>
        <nav>
            <div class="navLogo">
                <h1><a href="">Tour Travel</a></h1>
            </div>
            <div class="navBar">
                <ul class="navLinks">
                    <li><a href="#heroSection">Home</a></li>
                    <li><a href="#aboutMe">About Us</a></li>
                    <li><a href="#work">Packages</a></li>
                    <li><a href="#contact">Trending</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="heroSection" class="heroSection">
            <h1>Exploring World With Us !</h1>
        </div>
            <form class="form">
                <div class="formContainer">
                <div class="formElements">
                    <label for="location">Where You Want To Go?</label>
                    <input type="text" id="location" name="location" placeholder="Zip Code / Country">
                </div>
                <div class="formElements">
                    <label for="checkin">Check In</label>
                    <input type="date" id="checkin" name="checkin">
                </div>
                <div class="formElements">
                    <label for="checkout">Check Out</label>
                    <input type="date" id="checkout" name="checkout">
                </div>
                <div class="formElements">
                    <label for="guests">How Many Are You?</label>
                    <select id="guests" name="guests">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5+ Guests</option>
                    </select>
                </div>
                <div class ="button">
                    <button type="submit">Check Availability</button>
                </div>
                </div>
            </form>
    </main>
</body>
</html>
